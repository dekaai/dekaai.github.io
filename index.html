<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEKA AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-container">
        <header class="cyber-header">
            <div class="cyber-logo">
                <div class="cyber-neon">
                    <span class="cyber-char" data-char="D">D</span>
                    <span class="cyber-char" data-char="E">E</span>
                    <span class="cyber-char" data-char="K">K</span>
                    <span class="cyber-char" data-char="A">A</span>
                </div>
                <h1 class="cyber-title">AI IMAGE GENERATOR</h1>
            </div>
            <div class="cyber-controls">
                <button id="language-toggle" class="cyber-btn small"><i class="fas fa-language"></i> <span data-en="EN/ID" data-id="EN/ID">EN/ID</span></button>
                <button id="theme-toggle" class="cyber-btn small"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main class="cyber-main">
            <section class="cyber-control-panel">
                <div class="cyber-card prompt-section">
                    <label for="prompt" data-en="PROMPT:" data-id="PROMPT:">PROMPT:</label>
                    <textarea id="prompt" rows="3" placeholder="Describe the image you want..." data-en-placeholder="Describe the image you want..." data-id-placeholder="Deskripsikan gambar yang Anda inginkan..."></textarea>
                    <div class="cyber-btn-group">
                        <button id="enhance-prompt" class="cyber-btn small accent"><i class="fas fa-magic"></i> <span data-en="ENHANCE" data-id="TINGKATKAN">ENHANCE</span></button>
                        <button id="random-prompt" class="cyber-btn small"><i class="fas fa-random"></i> <span data-en="RANDOM" data-id="ACAK">RANDOM</span></button>
                    </div>
                </div>

                <div class="cyber-card negative-prompt-section">
                    <label for="negative-prompt" data-en="NEGATIVE PROMPT:" data-id="PROMPT NEGATIF:">NEGATIVE PROMPT:</label>
                    <textarea id="negative-prompt" rows="2" placeholder="What you don't want in the image..." data-en-placeholder="What you don't want in the image..." data-id-placeholder="Apa yang tidak Anda inginkan dalam gambar..."></textarea>
                </div>

                <div class="cyber-advanced">
                    <h3 class="cyber-accordion" data-en="ADVANCED SETTINGS ⚙️" data-id="PENGATURAN LANJUTAN ⚙️">ADVANCED SETTINGS ⚙️</h3>
                    <div class="cyber-accordion-content">
                        <div class="cyber-grid">
                            <div class="cyber-card">
                                <label for="model" data-en="MODEL:" data-id="MODEL:">MODEL:</label>
                                <select id="model" class="cyber-select">
                                    <option value="default" data-en="DEFAULT" data-id="DEFAULT">DEFAULT</option>
                                    <option value="gptimage" data-en="GPT IMAGE" data-id="GPT IMAGE">GPT IMAGE</option>
                                    <option value="flux" data-en="FLUX" data-id="FLUX">FLUX</option>
                                    <option value="turbo" data-en="TURBO" data-id="TURBO">TURBO</option>
                                </select>
                            </div>
                            <div class="cyber-card">
                                <label for="style" data-en="STYLE:" data-id="GAYA:">STYLE:</label>
                                <select id="style" class="cyber-select">
                                    <option value="default" data-en="DEFAULT" data-id="DEFAULT">DEFAULT</option>
                                    <option value="realistic" data-en="REALISTIC" data-id="REALISTIS">REALISTIC</option>
                                    <option value="digital-art" data-en="DIGITAL ART" data-id="SENI DIGITAL">DIGITAL ART</option>
                                    <option value="anime" data-en="ANIME" data-id="ANIME">ANIME</option>
                                </select>
                            </div>
                        </div>

                        <div class="cyber-grid">
                            <div class="cyber-card">
                                <label for="color-palette" data-en="COLOR PALETTE:" data-id="PALET WARNA:">COLOR PALETTE:</label>
                                <select id="color-palette" class="cyber-select">
                                    <option value="default" data-en="DEFAULT" data-id="DEFAULT">DEFAULT</option>
                                    <option value="vibrant" data-en="VIBRANT" data-id="VIBRANT">VIBRANT</option>
                                    <option value="pastel" data-en="PASTEL" data-id="PASTEL">PASTEL</option>
                                </select>
                            </div>
                            <div class="cyber-card">
                                <label for="composition" data-en="COMPOSITION:" data-id="KOMPOSISI:">COMPOSITION:</label>
                                <select id="composition" class="cyber-select">
                                    <option value="default" data-en="DEFAULT" data-id="DEFAULT">DEFAULT</option>
                                    <option value="close-up" data-en="CLOSE-UP" data-id="CLOSE-UP">CLOSE-UP</option>
                                    <option value="wide-shot" data-en="WIDE SHOT" data-id="SUDUT LEBAR">WIDE SHOT</option>
                                </select>
                            </div>
                        </div>

                        <div class="cyber-grid">
                            <div class="cyber-card">
                                <label for="aspect-ratio" data-en="ASPECT RATIO:" data-id="RASIO ASPEK:">ASPECT RATIO:</label>
                                <select id="aspect-ratio" class="cyber-select">
                                    <option value="1024x1024" data-en="SQUARE (1:1)" data-id="PERSEGI (1:1)">SQUARE (1:1)</option>
                                    <option value="1920x1080" data-en="WIDESCREEN (16:9)" data-id="LAYAR LEBAR (16:9)">WIDESCREEN (16:9)</option>
                                    <option value="1080x1920" data-en="PORTRAIT (9:16)" data-id="PORTRET (9:16)">PORTRAIT (9:16)</option>
                                </select>
                            </div>
                            <div class="cyber-card">
                                <label for="seed" data-en="SEED:" data-id="BIBIT:">SEED:</label>
                                <div class="cyber-input-group">
                                    <input type="number" id="seed" class="cyber-input" placeholder="Random" data-en-placeholder="Random" data-id-placeholder="Acak">
                                    <button id="random-seed" class="cyber-btn small"><i class="fas fa-dice"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="cyber-checkbox-grid">
                            <label class="cyber-checkbox">
                                <input type="checkbox" id="enhance" checked>
                                <span class="checkmark"></span>
                                <span data-en="ENHANCE" data-id="TINGKATKAN">ENHANCE</span>
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" id="hd" checked>
                                <span class="checkmark"></span>
                                <span data-en="HD QUALITY" data-id="KUALITAS HD">HD QUALITY</span>
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" id="nologo" checked>
                                <span class="checkmark"></span>
                                <span data-en="NO LOGO" data-id="TANPA LOGO">NO LOGO</span>
                            </label>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="cyber-btn primary pulse">
                    <i class="fas fa-bolt"></i> 
                    <span data-en="GENERATE IMAGE" data-id="BUAT GAMBAR">GENERATE IMAGE</span>
                </button>

                <div class="cyber-card history-section">
                    <div class="cyber-history-header">
                        <h3 data-en="PROMPT HISTORY" data-id="RIWAYAT PROMPT">PROMPT HISTORY</h3>
                        <button id="clear-history" class="cyber-btn small danger"><i class="fas fa-trash"></i> <span data-en="CLEAR" data-id="HAPUS">CLEAR</span></button>
                    </div>
                    <ul id="history-list" class="cyber-history-list"></ul>
                </div>
            </section>

            <section class="cyber-display-panel">
                <div class="cyber-loading" style="display: none;">
                    <div class="cyber-spinner">
                        <div class="spinner-core"></div>
                        <div class="spinner-orbits">
                            <div class="orbit"></div>
                            <div class="orbit"></div>
                            <div class="orbit"></div>
                        </div>
                    </div>
                    <p class="cyber-loading-text">DEKA AI LOADING</p>
                    <div class="cyber-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="cyber-card image-display">
                    <img id="generated-image" src="" alt="Generated image will appear here">
                    <div class="cyber-image-actions">
                        <button id="download-btn" class="cyber-btn"><i class="fas fa-download"></i> <span data-en="DOWNLOAD" data-id="UNDUH">DOWNLOAD</span></button>
                        <button id="save-btn" class="cyber-btn"><i class="fas fa-save"></i> <span data-en="SAVE" data-id="SIMPAN">SAVE</span></button>
                        <div class="cyber-share">
                            <button class="cyber-btn small social facebook"><i class="fab fa-facebook-f"></i></button>
                            <button class="cyber-btn small social twitter"><i class="fab fa-twitter"></i></button>
                            <button class="cyber-btn small social instagram"><i class="fab fa-instagram"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="cyber-footer">
            <p data-en="COPYRIGHT ©2025 DEKA AI GENERATOR" data-id="HAK CIPTA ©2025 DEKA AI GENERATOR">COPYRIGHT ©2025 DEKA AI GENERATOR</p>
            <p data-en="POWERED BY POLLINATIONS API" data-id="DIDUKUNG OLEH POLLINATIONS API">POWERED BY POLLINATIONS API</p>
            <div class="cyber-glitch" data-text="DEVELOPED BY DERY LAU">DEVELOPED BY DERY LAU</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
